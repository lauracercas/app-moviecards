name: Java CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
    
    - name: Set up Chrome Driver
      uses: nanasess/setup-chromedriver@master
      env:
        CHROME_VERSION: 89.0.4389.23-1

    - name: Start application
      run: |
        mvn spring-boot:run &
        sleep 30 # give Spring Boot time to start

    - name: Run Selenium Test
      run: |
        sudo apt-get install -y xvfb # Install X Virtual Frame Buffer
        export DISPLAY=:99.0
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 & # Start Xvfb
        mvn test -Dtest=MovieE2ETest